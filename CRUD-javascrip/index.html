<form id="main">
    <input name="criaPost" placeholder="digiti seu post" />
    <button type="submit">postar</button>
</form>
<ul class="listaDePost"></ul>

<script>

    //base da linguagem
    const redeSocial = {
        usuarios: [{
            username: 'oweslley',
        }],

        post: [{
            id: 1,
            criador: 'oweslley',
            conteudo: 'primeiro post, testing',
        }],

        criaPost(dados) { //função resposável a criar os post do usuario
            redeSocial.post.push({ //const PostJS, objeto POST vai receber o .push'acresimo de conteudo em ultima pocição'
                id: redeSocial.post.length + 1, //soma +1 no id do post anterior
                criador: dados.criador, //criador vai receber parametro dados
                conteudo: dados.conteudo
            }); //conteudo vai receber parametro dados

            //cria post html
            const $listaDePost = document.querySelector('.listaDePost')
            $listaDePost.insertAdjacentHTML('afterbegin', `<li>${dados.conteudo}</li>`);
        }
    }
    //código front end
    
        const $meuForm = window.document.getElementById('main')
        $meuForm.addEventListener('submit', function criaPostController(infosDoEvento) {
            infosDoEvento.preventDefault();
            console.log('Estamos criando um post novo')
            const $inputDados = document.querySelector('input[name="criaPost"]')

            redeSocial.criaPost({criador: 'oweslley', conteudo: $inputDados.value})

            $inputDados.value = ''
        })
</script>
